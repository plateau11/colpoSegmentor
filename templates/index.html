<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colposcopy Image Segmentation App</title>

    <style>
        /* Your existing styles go here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="file"] {
            display: block;
            margin: 15px auto;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Colposcopy Image Segmentation App</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="image/*" required>
        <progress id="uploadProgress" value="0" max="100"></progress>
        <button type="button" onclick="uploadFile()">Segment Image</button>
    </form>

    <script>
        function uploadFile() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            var progress = document.getElementById('uploadProgress');

            if (file) {
                var formData = new FormData();
                formData.append('file', file);

                var xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', function (event) {
                    if (event.lengthComputable) {
                        var percentage = (event.loaded / event.total) * 100;
                        progress.value = percentage;
                    }
                });

                xhr.onload = function () {
                if (xhr.status === 200) {
                    // Parse the HTML content from the server response
                    var parser = new DOMParser();
                    var htmlDocument = parser.parseFromString(xhr.responseText, 'text/html');

                    // Replace the current document's body with the content of result.html
                    document.body.innerHTML = htmlDocument.body.innerHTML;
                    
                    console.log('Result.html loaded successfully');
                } else {
                    // Handle errors
                    console.error('Error during upload:', xhr.status, xhr.statusText);
                }
            };


                
            xhr.open('POST', '/segment', true);
            console.log('Before xhr.send');
            xhr.send(formData);
            console.log('After xhr.send');

            }
        }
    </script>
</body>
</html>
</html>
