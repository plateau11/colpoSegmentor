<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentation Result</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-top: 20px;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            align-items: center;
        }

        .image-container img {
            height: 400px;
            width: 400px;
            margin-right: 10px;
        }

        .image-label {
            text-align: center;
        }
    </style>
</head>
<body>

    <html>
  <head>
    <style media="screen" type="text/css">
      .layer1_class { position: absolute; z-index: 1; top: 100px; left: 0px; visibility: visible; }
      .layer2_class { position: absolute; z-index: 2; top: 10px; left: 10px; visibility: hidden }
    </style>
    <script>
      function downLoad(){
        if (document.all){
            document.all["layer1"].style.visibility="hidden";
            document.all["layer2"].style.visibility="visible";
        } else if (document.getElementById){
            node = document.getElementById("layer1").style.visibility='hidden';
            node = document.getElementById("layer2").style.visibility='visible';
        }
      }
    </script>
  </head>
  <body onload="downLoad()">
    
    <div id="layer1" class="layer1_class">
      <table width="100%">
        <tr>
          <td align="center"><strong><em>Please wait while this page is loading...</em></strong></p></td>
        </tr>
      </table>
    </div>

    <div id="layer2" class="layer2_class">

        <h1>Segmentation Result</h1>
    
        <div class="image-container">
            <div>
                <img src="{{ original_image }}" alt="Uploaded Image">
                <p class="image-label">Uploaded Image</p>
            </div> &nbsp&nbsp

            <div>
                <img src="{{ image_with_rectangles }}" alt="Segmented Area in Image">
                <p class="image-label">Segmented Area in Image</p>
            </div>
        </div>
         
    </div>
  </body>
</html>
