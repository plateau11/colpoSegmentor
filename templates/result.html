<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentation Result</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        h1 {
            margin-top: 10px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .image-container div {
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            margin-right: 10px;
        }

        .image-label {
            text-align: center;
        }

        @media (min-width: 600px) {
            .image-container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <h1>Segmentation Result</h1>
    
    <div class="image-container">
        <div>
            <img src="{{ original_image }}" alt="Uploaded Image">
            <p class="image-label">Uploaded Image</p>
        </div>

        <div>
              <img src="{{ image_with_rectangles }}" alt="Segmented Area in Image">
            <p class="image-label">Segmented Area in Image</p>
        </div>
    </div>
</body>
</html>
