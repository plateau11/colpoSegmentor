<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmentation Result</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
        }

        .image-table-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            margin-left: 20%; /* Adjust the margin-left as needed */
        }

        table.image-table {
            width: 800px; /* Set a fixed width for the table */
        }

        table.image-table td {
            text-align: center;
            padding: 10px;
        }

        table.image-table img {
            height: 400px;
            width: 400px;
        }

        .image-label {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Segmentation Result</h1>
    
    <div class="image-table-container">
        <table class="image-table">
            <tr>
                <td>
                    <img src="{{ original_image }}" alt="Uploaded Image" height="400px" width="400px">
                    <p class="image-label">Uploaded Image</p>
                </td>

                <td>
                    <img src="{{ image_with_rectangles }}" alt="Segmented Area in Image" height="400px" width="400px">
                    <p class="image-label">Segmented Area in Image</p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
